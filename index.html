<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piacenza 3D Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        .hero-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
        }
        .hero-pattern {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.1;
            background-image: radial-gradient(#6366f1 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <div class="hero-bg text-white pt-20 pb-32 px-4 relative">
        <div class="hero-pattern"></div>
        <div class="max-w-4xl mx-auto text-center relative z-10">
            <div class="inline-block bg-indigo-500/20 text-indigo-200 text-xs font-bold px-3 py-1 rounded-full mb-4 border border-indigo-500/30">
                Piacenza Local Service
            </div>
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-6">
                Professional <span class="text-indigo-400">3D Printing</span>
            </h1>
            <p class="text-lg text-gray-400 max-w-2xl mx-auto mb-8">
                High-quality FDM manufacturing. Upload your STL/STEP files for a manual engineering review and quote within 24 hours.
            </p>
            <div class="flex justify-center gap-4 text-sm font-medium text-gray-400">
                <span class="flex items-center"><i class="fas fa-check text-green-400 mr-2"></i> PLA / PETG / TPU</span>
                <span class="flex items-center"><i class="fas fa-check text-green-400 mr-2"></i> 0.1mm Precision</span>
            </div>
        </div>
    </div>

    <div class="max-w-2xl mx-auto -mt-20 relative z-20 px-4 pb-20">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-indigo-100 text-indigo-600 flex items-center justify-center mr-3 text-lg">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    Start Your Project
                </h2>

                <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" enctype="multipart/form-data" class="space-y-6">
                    
                    <input type="hidden" name="_subject" value="New 3D Print Request!">
                    <input type="hidden" name="_next" value="https://yourusername.github.io/thanks.html">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Full Name</label>
                            <input type="text" name="name" required class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email (For Quote)</label>
                            <input type="email" name="email" required class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Material</label>
                            <select name="material" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none">
                                <option value="Advice">I need advice</option>
                                <option value="PLA">PLA (Standard)</option>
                                <option value="PETG">PETG (Durable)</option>
                                <option value="TPU">TPU (Flexible)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Service Level</label>
                            <select name="service_level" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none">
                                <option value="Standard">Standard (3-5 Days)</option>
                                <option value="RUSH">âš¡ RUSH (Priority Start)</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Notes / Instructions</label>
                        <textarea name="notes" rows="3" placeholder="Color preference, layer height, or special requirements..." class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition"></textarea>
                    </div>

                    <div class="border-2 border-dashed border-indigo-200 bg-indigo-50/50 rounded-xl p-8 text-center hover:bg-indigo-50 transition cursor-pointer relative group">
                        <input type="file" name="attachment" accept=".stl,.obj,.step,.gcode,.zip" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                        <i class="fas fa-file-import text-4xl text-indigo-400 mb-2 group-hover:scale-110 transition-transform"></i>
                        <p class="text-sm font-bold text-indigo-900">Upload 3D File</p>
                        <p class="text-xs text-indigo-400">STL, OBJ, STEP (Max 25MB)</p>
                    </div>

                    <button type="submit" class="w-full bg-gray-900 hover:bg-gray-800 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-[0.98]">
                        Submit for Review
                    </button>
                </form>
            </div>
        </div>
        <div class="text-center mt-8 text-gray-400 text-sm">
            &copy; 2026 Piacenza 3D Service
        </div>
    </div>

</body>
</html>
