<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Quote Engine v3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="no-print">
            <h1>3D Service <span class="highlight">Piacenza</span></h1>
            <p>Unified Pricing Interface</p>
        </header>

        <main class="card">
            <div class="inputs no-print">
                <label>Project Reference</label>
                <input type="text" id="projName" placeholder="e.g. Client_Part_001">

                <div class="flex-row">
                    <div class="flex-col">
                        <label>Hours</label>
                        <input type="number" id="h" step="0.5">
                    </div>
                    <div class="flex-col">
                        <label>Grams</label>
                        <input type="number" id="g">
                    </div>
                </div>

                <label>Material Strategy</label>
                <select id="mat">
                    <option value="pla">Elegoo PLA (€15/kg)</option>
                    <option value="petg">eSUN PETG (€18/kg)</option>
                    <option value="custom">Custom...</option>
                </select>

                <div id="customGroup" class="hidden">
                    <input type="text" id="cName" placeholder="Material Name">
                    <input type="number" id="cPrice" placeholder="€ / kg">
                </div>

                <div class="flex-row">
                    <div class="flex-col">
                        <label>Difficulty</label>
                        <select id="diff">
                            <option value="1">Standard</option>
                            <option value="1.3">High Detail</option>
                            <option value="1.6">Extreme</option>
                        </select>
                    </div>
                    <div class="flex-col">
                        <label>Priority</label>
                        <select id="rush">
                            <option value="1">Standard (Next Available)</option>
                            <option value="1.5">Rush (Immediate Start)</option>
                        </select>
                    </div>
                </div>

                <button id="mainBtn">Calculate Quote</button>
            </div>

            <div id="results" class="hidden">
                <div class="result-header">
                    <h2 id="outTitle">Quote</h2>
                    <p id="outMeta"></p>
                </div>
                <div class="main-price" id="outTotal">€0.00</div>
                <div class="list">
                    <div class="item"><span>Technical Costs</span><span id="outTech"></span></div>
                    <div class="item"><span>Rush/Difficulty Fees</span><span id="outFees"></span></div>
                    <div class="item"><span>Opportunity/Setup</span><span id="outFix"></span></div>
                </div>
                <button class="no-print secondary-btn" onclick="window.print()">Export PDF</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
