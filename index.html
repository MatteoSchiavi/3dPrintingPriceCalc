<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piacenza 3D Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        .hero-bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1631541909061-71e349d1f203?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <div class="hero-bg h-96 flex flex-col items-center justify-center text-center px-4">
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">Piacenza 3D Printing</h1>
        <p class="text-xl text-gray-200 max-w-2xl">Professional FDM service for rapid prototyping and functional parts.</p>
    </div>

    <div class="max-w-2xl mx-auto -mt-20 relative z-10 px-4 pb-20">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-indigo-600 p-6 text-center">
                <h2 class="text-2xl font-bold text-white"><i class="fas fa-file-upload mr-2"></i>Request a Quote</h2>
                <p class="text-indigo-100 text-sm mt-2">
                    Upload your project below. <br>
                    <span class="font-bold text-white bg-indigo-500 px-2 py-1 rounded">You will receive a quote via email within 24h.</span>
                </p>
            </div>

            <div class="p-8">
                <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" enctype="multipart/form-data" class="space-y-6">
                    
                    <input type="hidden" name="_subject" value="New 3D Print Request!">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://yourusername.github.io/thanks.html">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Your Name</label>
                            <input type="text" name="name" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email Address</label>
                            <input type="email" name="email" required placeholder="name@example.com" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Material Preference</label>
                        <select name="material" class="w-full px-4 py-3 rounded-lg border border-gray-200 outline-none bg-white">
                            <option value="Advice">I'm not sure (Please advise)</option>
                            <option value="PLA">PLA (Standard)</option>
                            <option value="PETG">PETG (Strong/Heat Resistant)</option>
                            <option value="TPU">TPU (Flexible)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Additional Notes</label>
                        <textarea name="notes" rows="3" placeholder="Color preference, infill % request, or deadlines..." class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 outline-none transition"></textarea>
                    </div>

                    <div class="border-2 border-dashed border-indigo-100 bg-indigo-50 rounded-xl p-8 text-center hover:bg-indigo-100 transition cursor-pointer relative group">
                        <input type="file" name="attachment" accept=".stl,.obj,.step,.gcode,.zip" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                        <div class="text-indigo-400 mb-3 group-hover:scale-110 transition-transform">
                            <i class="fas fa-cloud-upload-alt text-5xl"></i>
                        </div>
                        <h3 class="font-bold text-indigo-900">Click or Drag File Here</h3>
                        <p class="text-xs text-indigo-400 mt-1">STL, OBJ, GCODE (Max 25MB)</p>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-[0.98]">
                        Send Quote Request
                    </button>
                    
                    <p class="text-center text-xs text-gray-400 mt-4">
                        <i class="fas fa-lock mr-1"></i> Your file is securely sent for review only.
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
