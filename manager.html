<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>PC3D Manager | Gestione</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>body { background-color: #0f172a; color: #f1f5f9; font-family: sans-serif; }</style>
</head>
<body class="p-4 md:p-6 min-h-screen">

    <nav class="flex justify-between items-center mb-8 bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-lg">
        <div class="flex items-center gap-5">
            <h1 class="text-xl font-bold text-white tracking-wide"><span class="text-indigo-500">PC3D</span> Admin</h1>
            <div class="h-6 w-px bg-slate-600"></div>
            <a href="pricing.html" class="text-slate-400 hover:text-white px-3 py-2 text-sm transition font-medium">Calcolatore</a>
            <a href="manager.html" class="text-white font-bold bg-slate-700 px-4 py-2 rounded-lg text-sm shadow-inner">Gestione Progetti</a>
        </div>
        <button onclick="clearAll()" class="text-xs text-red-400 hover:text-red-300 font-bold border border-red-900/50 px-3 py-1 rounded hover:bg-red-900/20 transition">Elimina Tutto</button>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="bg-slate-800 rounded-xl p-5 border border-slate-700 min-h-[500px] flex flex-col">
            <h2 class="text-xs font-bold text-slate-400 uppercase mb-5 flex justify-between items-center tracking-wider">
                Da Fare <span id="count-todo" class="bg-slate-700 text-white px-2 py-0.5 rounded text-[10px]">0</span>
            </h2>
            <div id="col-todo" class="space-y-3 flex-1"></div>
            <button onclick="addManualJob()" class="w-full mt-4 py-3 border-2 border-dashed border-slate-600 text-slate-500 rounded-lg hover:border-indigo-500 hover:text-indigo-400 transition text-sm font-bold flex items-center justify-center gap-2">
                <i class="fas fa-plus"></i> Aggiungi Manuale
            </button>
        </div>

        <div class="bg-slate-800 rounded-xl p-5 border border-indigo-500/30 min-h-[500px] bg-gradient-to-b from-slate-800 to-indigo-900/10">
            <h2 class="text-xs font-bold text-indigo-400 uppercase mb-5 flex justify-between items-center tracking-wider">
                In Stampa <span id="count-working" class="bg-indigo-900 text-indigo-200 px-2 py-0.5 rounded text-[10px]">0</span>
            </h2>
            <div id="col-working" class="space-y-3"></div>
        </div>

        <div class="bg-slate-800 rounded-xl p-5 border border-green-500/30 min-h-[500px] bg-gradient-to-b from-slate-800 to-green-900/10">
            <h2 class="text-xs font-bold text-green-400 uppercase mb-5 flex justify-between items-center tracking-wider">
                Completati <span id="count-done" class="bg-green-900 text-green-200 px-2 py-0.5 rounded text-[10px]">0</span>
            </h2>
            <div id="col-done" class="space-y-3"></div>
        </div>

    </div>

<script>
    // CARICA PROGETTI
    let projects = JSON.parse(localStorage.getItem('pc3d_projects') || "[]");

    function render() {
        document.getElementById('col-todo').innerHTML = '';
        document.getElementById('col-working').innerHTML = '';
        document.getElementById('col-done').innerHTML = '';
        
        let counts = { todo: 0, working: 0, done: 0 };

        projects.forEach(p => {
            counts[p.status]++;
            const card = createCard(p);
            document.getElementById(`col-${p.status}`).appendChild(card);
        });

        document.getElementById('count-todo').innerText = counts.todo;
        document.getElementById('count-working').innerText = counts.working;
        document.getElementById('count-done').innerText = counts.done;
    }

    function createCard(p) {
        const div = document.createElement('div');
        // Colori bordo laterale
        const borderColor = p.status === 'todo' ? 'border-slate-500' : 
                            p.status === 'working' ? 'border-indigo-500' : 'border-green-500';
        
        div.className = `bg-slate-700 p-4 rounded-lg shadow-lg border-l-4 ${borderColor} hover:bg-slate-600 transition group`;

        let actions = '';
        if(p.status === 'todo') {
            actions = `<button onclick="move(${p.id}, 'working')" class="text-xs bg-indigo-600 hover:bg-indigo-500 px-3 py-1.5 rounded text-white font-bold transition">Avvia <i class="fas fa-play ml-1"></i></button>`;
        } else if(p.status === 'working') {
            actions = `<button onclick="move(${p.id}, 'done')" class="text-xs bg-green-600 hover:bg-green-500 px-3 py-1.5 rounded text-white font-bold transition">Finito <i class="fas fa-check ml-1"></i></button>`;
        } else {
            actions = `<button onclick="remove(${p.id})" class="text-xs text-red-400 hover:text-red-300 font-bold"><i class="fas fa-trash"></i></button>`;
        }

        div.innerHTML = `
            <div class="flex justify-between items-start mb-2">
                <h3 class="font-bold text-white text-sm truncate pr-2">${p.name}</h3>
                <span class="text-[10px] text-slate-400 uppercase tracking-wide">${p.date}</span>
            </div>
            <div class="text-xl font-bold text-slate-200 mb-4">${p.price}</div>
            <div class="flex justify-between items-center pt-2 border-t border-slate-600/50">
                ${actions}
            </div>
        `;
        return div;
    }

    // AZIONI
    function move(id, newStatus) {
        const idx = projects.findIndex(p => p.id === id);
        if(idx > -1) {
            projects[idx].status = newStatus;
            save();
        }
    }

    function remove(id) {
        if(confirm("Eliminare definitivamente questo progetto dallo storico?")) {
            projects = projects.filter(p => p.id !== id);
            save();
        }
    }

    function addManualJob() {
        const name = prompt("Nome del Progetto:");
        const price = prompt("Prezzo (es. €25.00):", "€");
        if(name && price) {
            projects.push({
                id: Date.now(),
                name: name,
                price: price,
                status: "todo",
                date: new Date().toLocaleDateString('it-IT')
            });
            save();
        }
    }

    function clearAll() {
        if(confirm("ATTENZIONE: Questo cancellerà TUTTO lo storico progetti. Continuare?")) {
            localStorage.removeItem('pc3d_projects');
            location.reload();
        }
    }

    function save() {
        localStorage.setItem('pc3d_projects', JSON.stringify(projects));
        render();
    }

    render();
</script>
</body>
</html>
