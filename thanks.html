<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Received | Piacenza 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden text-center">
        <div class="bg-green-500 p-8">
            <div class="mx-auto w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mb-4 backdrop-blur-sm">
                <i class="fas fa-check text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Request Received!</h1>
            <p class="text-green-100 mt-2">Your file has been securely uploaded.</p>
        </div>

        <div class="p-8 space-y-6">
            <div class="bg-green-50 p-4 rounded-xl border border-green-100">
                <h2 class="font-bold text-green-800 text-sm uppercase mb-2">What happens next?</h2>
                <ul class="text-left text-sm text-green-700 space-y-2">
                    <li class="flex items-start">
                        <i class="fas fa-clock mt-1 mr-2 opacity-50"></i>
                        <span>We will review your 3D model geometry.</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-calculator mt-1 mr-2 opacity-50"></i>
                        <span>We will calculate the precise material & time cost.</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-envelope-open-text mt-1 mr-2 opacity-50"></i>
                        <span>You will receive a <strong>PDF Quote</strong> via email within 24 hours.</span>
                    </li>
                </ul>
            </div>

            <a href="index.html" class="block w-full bg-gray-900 hover:bg-gray-800 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-[0.98]">
                Return to Home
            </a>
            
            <p class="text-xs text-gray-400">
                Questions? Email us at <a href="mailto:your@email.com" class="underline hover:text-gray-600">support@piacenza3d.com</a>
            </p>
        </div>
    </div>

</body>
</html>
